version: '3.8' # the version compose with version docker

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: 'anas'
      POSTGRES_PASSWORD: '123456'
      POSTGRES_DB: 'db'

  djangoserver:
    build: .
    command: python manage.py runserver 0.0.0.0:8000 # um lockal docker mit lockal im ger√§t zuverbinden
    ports:
      - "8000:8000"
    container_name: Backend
    volumes:
      - .:/app

    depends_on:
      - db

